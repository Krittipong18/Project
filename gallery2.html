<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Water Tank</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Font */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        main img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: space-between;
        }

        .equipment-list,
        .equipment-details {
            flex: 1;
            min-width: 300px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .equipment-list h2,
        .equipment-details h2 {
            margin-top: 0;
        }

        .equipment-list ul {
            list-style: disc;
            padding-left: 20px;
            margin: 0;
        }

        .equipment-list li {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .equipment-details p {
            margin: 0;
            color: #555;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.5rem;
            background-color: #3b5998;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background-color: #4c70ba;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                gap: 1rem;
            }

            .equipment-list,
            .equipment-details {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Lower Water Tank</h1>
    </header>

    <!-- Main Content -->
    <main>
        <img src="assets/images/gallery/gallery2.png" alt="Lower Water Tank">
        <div class="content-wrapper">
            <!-- รายการอุปกรณ์ -->
            <div class="equipment-list">
                <h2>Equipment</h2>
                <ul>
                    <li>Water Level Sensor</li>
                    <li>Auto Drain Valve</li>
                    <li>Tap</li>
                    <li>Iron Base</li>
                </ul>
            </div>

            <!-- รายละเอียด -->
            <div class="equipment-details">
                <h2>Details</h2>
                <p>
                    The lower water tank is designed to manage water storage and drainage effectively. Key components 
                    include a sturdy iron base and a tap for controlled water flow.
                </p>
            </div>
        </div>
        <a href="index.html" class="back-link">← Back to Gallery</a>
    </main>
</body>
</html>
